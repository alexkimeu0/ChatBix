<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" sizes="32x32">
    <title>Chat Room</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="chat">
            <div class="chat-header">
                <div class="header-logo">
                    <img src="./images/logo.png" class="logo" />
                    <h4>ChatBix</h4>
                </div>
                <button type="button">
                    <i class="fas fa-sign-out-alt"></i>
                    Leave Room</button>
            </div>

            <div class="chat-main">
                <div class="chat-sidebar">
                    <h4>

                        <i class="fas fa-comments"></i>
                        Room Name:</h4>
                    <h5 class="room">JavaScript</h5>
                    <h4>
                        <i class="fas fa-users"></i>
                        Users</h4>
                    <p class="users">Alex</p>
                    <p class="users">Michael</p>
                    <p class="users">John</p>
                    <p class="users">Steve</p>
                    <p class="users">Tom</p>
                    <p class="users">Kabda</p>
                </div>

                <div class="chat-body">
                    <div class="chat-info">
                        <p class="name">Alex <span>2.47pm</span></p>
                        <p>Hello, peeps. What's up?</p>
                    </div>
                </div>
            </div>

            <form action="" id="chat-form">
                <div class="chat-footer">
                    <input type="text" id="msg" placeholder="Enter message...">
                    <button type="submit">
                        <i class="fas fa-paper-plane"></i>
                        Send</button>
                </div>
            </form>

        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>

    <script src="js/main.js"></script>

</body>

</html>
